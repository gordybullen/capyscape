<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape from Barn Swallow Farm</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./dist/bundle.js"></script>
  </head>
  <body>
    <header>
      <div class="jason-image"></div>
      <h1>Capyscape</h1>
      <div class="farmer-image"></div>
      <div class="game-info hide">
        <h3 class="lives"></h3>
        <h3 class="corndogs"></h3>
      </div>
    </header>
    <main>
      <div class="game-view-container">
        <canvas id="canvas">
        </canvas>
        <div class="game-menu" id="start-menu">
          <div class="menu-content">
            <h2 class="menu-title">JASON NEEDS YOUR HELP!</h2>
            <p class="menu-text">
              You play as Jason, a lone adolescent capybara trying to escape his
              captivity on farmer Ats' farm to reach his family in the forest.
              Press Enter or click Start to begin, and use the arrow keys to
              move Jason and avoid the farmers to reach the forest!
            </p>
            <button class="start-button">Start</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
